---
usage: "geth genral purpose genesis - keeps existing keys and so on"
options:
  sudo:
    type: bool
  consensus:
    default: raft

args:
  configdir:
    usage: >
      The config root directory.
run:
  - task:
      name: configure
      args:
        - ${configdir}
  - command:
      exec: |
        set -e

        TUSKDIR=$(pwd)

        CONFIGVARS="${configvars}"
        eval ${READ_CONFIG}
        if ${configshow}; then eval ${SHOW_CONFIG}; exit 0; fi
        cd ${launchdir} && cd ${configdir}

        CONFIGDIR=$(pwd)

        cp ${TUSKDIR}/compose/${consensus}/genesis-in.json .

        # To include extra data in genesis, save it in "gendoc_extra" in the
        # config file before invoking this command. gethgendoc will read it
        # from there
        pushd ${launchdir} # restore launchdir before recursive invoke
          tusk -qf ${thistusk} gethgendoc ${configdir} | tee ${CONFIGDIR}/genesis.json
        popd

        # clear out all the data dirs first to avoid mixed state if we fail
        # half way through
        ${sudo} && dosudo="sudo" || dosudo=""

        end=$((BBENCH_MAXNODES - 1))
        for i in $(seq 0 ${end}); do
          ${dosudo} rm -rf ${BBENCH_NODESDIR}/node$i/data
        done

        genesis_doc=$(pwd)/genesis.json
        for i in $(seq 0 ${end}); do
          geth="docker run --rm -u $(id -u):$(id -g) -v $(pwd):$(pwd) ${BBENCH_GETH_IMAGE} --nousb"
          ${geth} \
              --datadir=$(pwd)/nodes/node${i}/data  \
              --nodekey $(pwd)/nodes/node${i}/key \
              init $(pwd)/genesis.json
        done

        if [ -f static-nodes.json ]; then
          for i in $(seq 0 ${end})
          do
            mkdir -p nodes/node${i}/data/
            cp -v static-nodes.json nodes/node${i}/data/
          done
        fi
