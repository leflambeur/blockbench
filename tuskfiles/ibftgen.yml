---
usage: "rrr genesis - keeps existing keys and alpha contributions"
options:
  sudo:
    type: bool
  extradata:
    default: ""

args:
  configdir:
    usage: >
      The config root directory.
run:
  - task:
      name: configure
      args:
        - ${configdir}
  - command:
      exec: |
        set -e

        TUSKDIR=$(pwd)

        # read the config file fields into BBENCH_ vars.
        CONFIGVARS="${configvars} gendoc_extra"
        eval ${READ_CONFIG}
        if ${configshow}; then eval ${SHOW_CONFIG}; exit 0; fi
        cd ${launchdir} && cd ${configdir}

        EXTRADATA="${extradata}"
        [ -n "${EXTRADATA}" ] && EXTRADATA=${BBENCH_GENDOC_EXTRA}
        [ -n "${EXTRADATA}" ] && EXTRADATA=""

        CONFIGDIR=$(pwd)

        cp ${TUSKDIR}/compose/${BBENCH_CONSENSUS}/genesis-in.json .

        pushd ${launchdir} # restore launchdir before recursive invoke
          tusk -qf ${thistusk} gethgendoc ${configdir} --extra "$EXTRADATA" | tee ${BBENCH_NODESDIR}/genesis.json
        popd

        # clear out all the data dirs first to avoid mixed state if we fail
        # half way through
        ${sudo} && dosudo="sudo" || dosudo=""

        end=$((BBENCH_MAXNODES - 1))
        for i in $(seq 0 ${end}); do
          ${dosudo} rm -rf ${BBENCH_NODESDIR}/node$i/data
        done

        for i in $(seq 0 ${end}); do
          rm -rf ${BBENCH_NODESDIR}/node$i/data
        done

        for i in $(seq 0 ${end}); do
          geth="docker run --rm -u $(id -u):$(id -g) -v ${BBENCH_NODESDIR}:${BBENCH_NODESDIR} ${BBENCH_GETH_IMAGE} --nousb"
          ${geth} \
              --datadir=${BBENCH_NODESDIR}/node${i}/data  \
              --nodekey=${BBENCH_NODESDIR}/node${i}/key \
              init ${BBENCH_NODESDIR}/genesis.json
        done
